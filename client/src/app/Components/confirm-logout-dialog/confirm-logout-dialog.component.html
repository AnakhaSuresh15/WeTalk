<h1 mat-dialog-title>Confirm logout</h1>
<div mat-dialog-content>
  <p>Are you sure you want to logout?</p>
</div>
<div mat-dialog-actions>
  <button class="mat-dialog-close-button" mat-button mat-dialog-close (click)="logout()">Yes</button>
  <button class="mat-dialog-close-button" mat-button mat-dialog-close class="margin-left">No</button>
</div>
